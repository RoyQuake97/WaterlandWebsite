<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0A4C8B"/>
  
  <!-- Shop interior -->
  <rect x="150" y="100" width="500" height="250" rx="10" fill="#ffffff"/>
  
  <!-- Shelves -->
  <rect x="170" y="130" width="220" height="20" fill="#FFD447"/>
  <rect x="170" y="180" width="220" height="20" fill="#FFD447"/>
  <rect x="170" y="230" width="220" height="20" fill="#FFD447"/>
  <rect x="170" y="280" width="220" height="20" fill="#FFD447"/>
  
  <!-- Display items -->
  <!-- Flip-flops -->
  <path d="M200,150 C180,160 180,170 200,180" stroke="#F86AA0" stroke-width="5" fill="none"/>
  <path d="M230,150 C210,160 210,170 230,180" stroke="#F86AA0" stroke-width="5" fill="none"/>
  <rect x="200" y="165" width="30" height="5" fill="#F86AA0"/>
  
  <!-- Sunscreen -->
  <rect x="280" y="140" width="20" height="40" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  <rect x="280" y="140" width="20" height="10" fill="#0A4C8B"/>
  <rect x="310" y="140" width="20" height="40" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  <rect x="310" y="140" width="20" height="10" fill="#F86AA0"/>
  <rect x="340" y="140" width="20" height="40" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  <rect x="340" y="140" width="20" height="10" fill="#FFD447"/>
  
  <!-- Swimwear -->
  <path d="M210,200 Q220,190 230,200" stroke="#00c6ff" stroke-width="3" fill="none"/>
  <rect x="210" y="200" width="20" height="15" rx="3" fill="#00c6ff"/>
  
  <path d="M250,200 Q260,190 270,200" stroke="#FFD447" stroke-width="3" fill="none"/>
  <rect x="250" y="200" width="20" height="15" rx="3" fill="#FFD447"/>
  
  <path d="M290,200 Q300,190 310,200" stroke="#F86AA0" stroke-width="3" fill="none"/>
  <rect x="290" y="200" width="20" height="15" rx="3" fill="#F86AA0"/>
  
  <!-- Waterland Merchandise -->
  <rect x="200" y="240" width="40" height="40" fill="#0A4C8B"/>
  <text x="220" y="265" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">W</text>
  
  <rect x="250" y="240" width="40" height="40" fill="#F86AA0"/>
  <text x="270" y="265" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">L</text>
  
  <circle cx="320" cy="260" r="20" fill="#FFD447"/>
  <text x="320" y="265" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#0A4C8B">2025</text>
  
  <!-- Cash only sign -->
  <rect x="450" y="150" width="150" height="60" rx="10" fill="#FFD447"/>
  <text x="525" y="180" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0A4C8B">CASH ONLY</text>
  <text x="525" y="200" font-family="Arial" font-size="14" text-anchor="middle" fill="#0A4C8B">No cards accepted</text>
  
  <!-- Hours sign -->
  <rect x="450" y="250" width="150" height="50" rx="5" fill="#F86AA0"/>
  <text x="525" y="275" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">OPEN DAILY</text>
  <text x="525" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">10 AM - 7 PM</text>
  
  <text x="400" y="70" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#FFD447" stroke-width="1">BOUTIQUE SHOP</text>
</svg>