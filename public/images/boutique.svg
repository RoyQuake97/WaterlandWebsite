<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0A4C8B"/>
  
  <!-- Shop interior -->
  <rect x="100" y="100" width="600" height="250" rx="10" fill="#ffffff"/>
  
  <!-- Shelves -->
  <rect x="150" y="150" width="200" height="20" fill="#FFD447"/>
  <rect x="150" y="200" width="200" height="20" fill="#FFD447"/>
  <rect x="150" y="250" width="200" height="20" fill="#FFD447"/>
  <rect x="150" y="300" width="200" height="20" fill="#FFD447"/>
  
  <!-- Display items -->
  <!-- Swimwear -->
  <path d="M180,130 Q200,110 220,130" stroke="#F86AA0" stroke-width="5" fill="none"/>
  <rect x="185" y="130" width="30" height="20" rx="5" fill="#F86AA0"/>
  
  <!-- Cap -->
  <path d="M250,120 Q270,110 290,120 L290,135 Q270,145 250,135 Z" fill="#00c6ff"/>
  
  <!-- Floatie -->
  <circle cx="180" cy="190" r="15" fill="#F86AA0" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Merchandise -->
  <rect x="250" cy="190" width="30" height="30" fill="#FFD447" stroke="#0A4C8B" stroke-width="2"/>
  <text x="265" y="210" font-family="Arial" font-size="12" text-anchor="middle" fill="#0A4C8B">WL</text>
  
  <!-- Toys -->
  <circle cx="180" cy="240" r="10" fill="#6dcf94"/>
  <circle cx="210" cy="240" r="10" fill="#F86AA0"/>
  <circle cx="240" cy="240" r="10" fill="#00c6ff"/>
  
  <!-- Sunscreen -->
  <rect x="170" y="270" width="20" height="30" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  <rect x="200" y="270" width="20" height="30" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  <rect x="230" y="270" width="20" height="30" fill="#ffffff" stroke="#0A4C8B" stroke-width="1"/>
  
  <!-- Display case -->
  <rect x="400" y="150" width="250" height="150" rx="10" fill="#f5f5f5" stroke="#0A4C8B" stroke-width="2"/>
  
  <!-- Glass top -->
  <rect x="400" y="150" width="250" height="5" fill="#00c6ff" opacity="0.5"/>
  <line x1="400" y1="155" x2="650" y2="155" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Display items inside case -->
  <rect x="420" y="180" width="50" height="30" fill="#FFD447"/>
  <rect x="490" y="180" width="50" height="30" fill="#F86AA0"/>
  <rect x="560" y="180" width="50" height="30" fill="#6dcf94"/>
  
  <rect x="420" y="240" width="50" height="30" fill="#00c6ff"/>
  <rect x="490" y="240" width="50" height="30" fill="#0A4C8B"/>
  <rect x="560" y="240" width="50" height="30" fill="#FFD447"/>
  
  <text x="400" y="75" font-family="Arial" font-size="35" font-weight="bold" text-anchor="middle" fill="#ffffff">BOUTIQUE SHOP</text>
</svg>