<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur-effect">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>
  
  <!-- Background with blur effect -->
  <rect width="800" height="400" fill="#F86AA0" filter="url(#blur-effect)"/>
  
  <!-- Blurred content -->
  <g filter="url(#blur-effect)">
    <!-- Counter -->
    <rect x="150" y="200" width="500" height="150" rx="10" fill="#FFD447"/>
    <rect x="150" y="190" width="500" height="20" rx="5" fill="#0A4C8B"/>
    
    <!-- Ice cream -->
    <circle cx="250" cy="170" r="30" fill="#ffffff"/>
    <circle cx="280" cy="150" r="20" fill="#00c6ff"/>
    <path d="M240,190 L265,230" stroke="#FFD447" stroke-width="10" stroke-linecap="round"/>
    
    <!-- Waffle -->
    <rect x="350" y="150" width="60" height="60" fill="#FFD447" stroke="#0A4C8B" stroke-width="2"/>
    
    <!-- Protein shake -->
    <path d="M500,150 L520,210 L480,210 Z" fill="#00c6ff"/>
    <path d="M490,210 L490,230 L510,230 L510,210" fill="#00c6ff"/>
    
    <!-- Frozen yogurt -->
    <circle cx="600" cy="180" r="25" fill="#ffffff"/>
    <path d="M585,170 Q600,150 615,170" fill="#F86AA0"/>
  </g>
  
  <!-- Coming soon overlay -->
  <rect x="250" y="150" width="300" height="100" rx="10" fill="#ffffff"/>
  <text x="400" y="200" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#0A4C8B">COMING SOON</text>
  <text x="400" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#0A4C8B">Opening Summer 2025</text>
  
  <rect x="150" y="330" width="500" height="30" rx="5" fill="#ffffff" opacity="0.8"/>
  <text x="400" y="350" font-family="Arial" font-size="14" text-anchor="middle" fill="#0A4C8B">Operating hours: 12 PM - 6:30 PM</text>
  
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#0A4C8B" stroke-width="1">DESSERT & SNACK BAR</text>
</svg>