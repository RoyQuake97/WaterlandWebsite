<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#F5F5F5"/>
  
  <!-- Hotel building -->
  <rect x="200" y="100" width="400" height="250" fill="#ffffff" stroke="#0A4C8B" stroke-width="3"/>
  
  <!-- Roof -->
  <path d="M180,100 L620,100 L400,30 Z" fill="#0A4C8B"/>
  
  <!-- Windows -->
  <rect x="240" y="150" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  <rect x="370" y="150" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  <rect x="500" y="150" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  
  <rect x="240" y="220" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  <rect x="370" y="220" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  <rect x="500" y="220" width="60" height="40" fill="#00c6ff" stroke="#0A4C8B" stroke-width="2"/>
  
  <!-- Main entrance -->
  <rect x="370" y="290" width="60" height="60" fill="#0A4C8B"/>
  <rect x="385" y="300" width="30" height="50" fill="#F86AA0"/>
  
  <!-- Steps -->
  <rect x="360" y="350" width="80" height="5" fill="#0A4C8B"/>
  <rect x="365" y="355" width="70" height="5" fill="#0A4C8B"/>
  <rect x="370" y="360" width="60" height="5" fill="#0A4C8B"/>
  
  <!-- Room types -->
  <rect x="100" y="200" width="80" height="30" rx="5" fill="#FFD447"/>
  <text x="140" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#0A4C8B">JUNIOR</text>
  
  <rect x="100" y="240" width="80" height="30" rx="5" fill="#F86AA0"/>
  <text x="140" y="260" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">TWIN</text>
  
  <rect x="100" y="280" width="80" height="30" rx="5" fill="#0A4C8B"/>
  <text x="140" y="300" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">AMBASSADOR</text>
  
  <!-- Price tag -->
  <path d="M650,200 L700,200 L700,240 L675,250 L650,240 Z" fill="#ffffff" stroke="#0A4C8B" stroke-width="2"/>
  <text x="675" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#0A4C8B">$250-$350</text>
  <text x="675" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#0A4C8B">PER NIGHT</text>
  
  <!-- Pool view -->
  <rect x="620" y="300" width="100" height="50" fill="#00c6ff" rx="10"/>
  <path d="M620,320 Q670,300 720,320" stroke="white" stroke-width="2" opacity="0.5"/>
  <rect x="650" y="290" width="10" height="10" fill="#FFD447"/>
  <rect x="670" y="290" width="10" height="10" fill="#FFD447"/>
  
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#0A4C8B">RESORT HOTEL</text>
</svg>