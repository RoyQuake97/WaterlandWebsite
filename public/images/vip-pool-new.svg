<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#0A4C8B"/>
  
  <!-- VIP Pool -->
  <rect x="100" y="120" width="600" height="200" rx="30" fill="#00c6ff"/>
  
  <!-- Water ripples -->
  <path d="M100,150 Q200,130 300,150 Q400,170 500,150 Q600,130 700,150" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M100,180 Q200,160 300,180 Q400,200 500,180 Q600,160 700,180" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M100,210 Q200,190 300,210 Q400,230 500,210 Q600,190 700,210" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- Pool bar -->
  <rect x="300" y="150" width="200" height="50" rx="10" fill="#FFD447"/>
  <rect x="320" y="140" width="160" height="10" fill="#FFD447"/>
  
  <!-- Bar details -->
  <rect x="350" y="160" width="20" height="30" fill="#F86AA0"/>
  <rect x="380" y="160" width="20" height="30" fill="#ffffff"/>
  <rect x="410" y="160" width="20" height="30" fill="#0A4C8B"/>
  <rect x="440" y="160" width="20" height="30" fill="#ffffff"/>
  
  <circle cx="350" cy="150" r="5" fill="#ffffff"/>
  <circle cx="380" cy="150" r="5" fill="#ffffff"/>
  <circle cx="410" cy="150" r="5" fill="#ffffff"/>
  <circle cx="440" cy="150" r="5" fill="#ffffff"/>
  
  <!-- Bartender -->
  <circle cx="400" cy="130" r="10" fill="#ffffff"/>
  <rect x="390" y="140" width="20" height="20" fill="#ffffff"/>
  
  <!-- Pool guests -->
  <circle cx="150" cy="200" r="15" fill="#ffffff"/>
  <path d="M150,215 L150,235" stroke="#ffffff" stroke-width="3"/>
  <path d="M135,225 L150,220 L165,225" stroke="#ffffff" stroke-width="2"/>
  
  <circle cx="600" cy="200" r="15" fill="#ffffff"/>
  <path d="M600,215 L600,235" stroke="#ffffff" stroke-width="3"/>
  <path d="M585,225 L600,220 L615,225" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cocktails in water -->
  <path d="M200,220 L208,240 L192,240 Z" fill="#F86AA0"/>
  <rect x="199" y="240" width="2" height="10" fill="#F86AA0"/>
  <circle cx="200" cy="218" r="3" fill="#FFD447"/>
  
  <path d="M500,220 L508,240 L492,240 Z" fill="#00A8E8"/>
  <rect x="499" y="240" width="2" height="10" fill="#00A8E8"/>
  <circle cx="500" cy="218" r="3" fill="#FFD447"/>
  
  <!-- Towels -->
  <rect x="100" y="320" width="40" height="20" fill="#ffffff" rx="5"/>
  <rect x="150" y="320" width="40" height="20" fill="#F86AA0" rx="5"/>
  <rect x="650" y="320" width="40" height="20" fill="#FFD447" rx="5"/>
  
  <text x="400" y="80" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff" stroke="#00A8E8" stroke-width="1">VIP POOL & BAR</text>
</svg>